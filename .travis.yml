# Needed for python 3.7+
dist: xenial

language: python

python:
  - '2.7'
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9-dev'

install:
  - pip install pycodestyle

script:
  - git clone https://github.com/ansible/ansible.git
  - . ansible/hacking/env-setup
  . ./misc/local2ansible
  - cd ansible
  - ansible-test sanity pfsense_.*
  - ansible-test units pfsense_.*
